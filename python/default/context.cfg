ing?    <li>Do you have a bank or building society account from which we can take direct debits?    </ul>    If you can\'t answer yes to all four questions we may still be able to help.        <br><br>    <font color="#ef6b00"><b>Automatic transfer of funds</b></font>    <br>    Once your application has been approved, you will    be sent a credit agreement form to sign and return.    Your money can then be transferred directly into    your bank account to save time, ensuring that funds    are available for you to use as quickly as possible.    <br><br>    Loans are available to UK residents aged 18 or over and are subject to status.    Written quotations are available on request.    A typical example - borrow \xc5\x817,500 over 60 months with Payment    Protection Cover at 12.9% APR and your monthly repayments would come to \xc5\x81199.02,    the total amount payable would be \xc5\x8111,941.20.    <br>    Registered office: MBNA International Bank Ltd, Stansfield House,    Chester Business Park, Chester CH4 9QQ. Registered in England Number 2783251.    <br><br>    <font color="#ef6b00"><b>Peace of Mind with Payment Protection Cover</b></font>    <br>      We hope the worst never happens - that you    don\xc2\x92t have to worry about a serious illness,    accident or unemployment. If any of these    things happen, you and your loved ones will    be glad you planned ahead with MBNA\xc2\x92s    Payment Protection Cover.    <br><br>    It can take care of your Barnsley Building    Society loan repayments if an illness or    accident prevents you from working.    <br><br>    Payment Protection Cover also provides for    your loan repayments to be paid should    you lose your job. Valuable life cover is    also included.    <br><br>    Payment Protection Cover is arranged by    Norwich Union and provides peace of mind -    please ask about it when you call.    <br><br>    <font color="#ef6b00"><b>CALL MBNA FREE NOW ON</b></font>    <br>    0800 51 71 51    <br>    quoting reference number: 3N7502674    <br>    24 hours a day, 7 days a week    <br><br>    <font color="#ef6b00"><b>Important Data Protection:</b></font>    <br>    You agree that we may process, use, record or disclose Personal Information. We may make such enquiries    as we consider necessary in connection with this or any other future application to, or agreement with,    us or any company in the MBNA group of companies. We may disclose information about any of your applications    or agreements to any fraud avoidance scheme in which we participate or any credit reference agency which will    keep details of searches and information about any accounts, including defaults. Such information may be shared with other businesses.    <br><br>    We may disclose information about you and your agreement to the organisation sponsoring this programme for the    purpose of identifying other products and services which may be relevant and calculating the amount of any reward offered by such organisations.    <br><br>    You have certain rights to receive a copy of the Personal information which we hold about you and to details of persons to whom we disclose    your information. Please write to Compliance Manager, MBNA International Bank Limited, Chester Business park, Wrexham Road, Chester,    CH4 9FB. A fee may be payable for this information. We may write to you or call you about any request, application or agreement. We may use    Personal information about you to contact you about other products and services. If you do not wish to receive <b>calls, mail or emails</b>    from us about products and services, please write to the above address.    <br><br>    <font color="#ef6b00"><b>TAKE A LOOK AT HOW LITTLE IT COSTS</b></font>    <br>    You can apply for any amount from \xc5\x811,000 to \xc5\x8125,000, and spend it on any personal purpose.    <br><br>    </font>    <table border=1 cellpadding=5 cellspacing=0 bordercolor="#380096" width=400>    <tr>      <td colspan=5><font fa